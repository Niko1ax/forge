<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Home</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <nav>
                <div class="container-nav">
                    <div class="imglogo">
                        <img src="./assets/img/logo.jpg" alt="logo principal">
                    </div>
                        <ul class="navbar">
                            <li><a href="#">Home</a></li>
                            <li><a href="./pages/productos.html">Productos</a></li>
                            <li><a href="./pages/nosotros.html">Nosotros</a></li>
                            <li><a href="./pages/contacto.html">Contacto</a></li>
                            <li><a href="./pages/cuenta.html">Cuenta</a></li>
                        </ul>
                </div>
            </nav>
        </header>
        <main class="main">
            <div>
                <h1>Aplicaciones frecuentes de nuestros clientes</h1>
            </div>
            <div>
                <div>
                    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="assets/img/codos-vw-bora.jpg" class="d-block w-100" alt="aplicacion en vw bora">

                          <div class="carousel-item">
                            <img src="assets/img/codos-subaru.jpg" class="d-block w-100" alt="aplicacion en subaru impreza">

                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container-footer">
                <a>#Seguinos en nuestras redes sociales</a>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
