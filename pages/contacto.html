<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <nav>
                <div class="container-nav">
                    <div class="imglogo">
                        <img src="../assets/img/logo.jpg" alt="logo principal">
                    </div>
                    <ul class="navbar">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../pages/productos.html">Productos</a></li>
                        <li><a href="../pages/nosotros.html">Nosotros</a></li>
                        <li><a href="#">Contacto</a></li>
                        <li><a href="../pages/cuenta.html">Cuenta</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="main">
            <h1>Formulario de Contacto</h1>
            <br>
            <div class="todo-form">
                <form class="form-contacto">
                    <input class="input" type="text" id="nombre" name="nombre" placeholder="Nombre"><br><br>
                    <input class="input" type="text" id="apellido" name="apellido" placeholder="Apellido"><br><br>
                    <input class="input" type="email" id="correo" name="correo" placeholder="Correo Electronico"><br><br>

                    <label>Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
                    <br>
                    <br>
                    <div class="contenedor-button">
                        <input class="button" type="submit" value="Enviar">
                        <input class="button" type="submit" value="Resetear">
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="container-footer">
                <a>#Seguinos en nuestras redes sociales</a>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
