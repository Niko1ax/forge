<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/stylemediaquery.css">
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html"><img src="../assets/img/logo.jpg" alt="logo principal"
                            class="ml-0"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <ul class="navbar-nav navbar ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
                            </li>

                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/cuenta.html">Cuenta</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main img-fondo">
            <h1 class="h1-contacto">Formulario de Contacto</h1>
            <br>
            <div class="todo-form">
                <form class="form-contacto">
                    <input class="input" type="text" id="nombre" name="nombre" placeholder="Nombre"><br><br>
                    <input class="input" type="text" id="apellido" name="apellido" placeholder="Apellido"><br><br>
                    <input class="input" type="email" id="correo" name="correo"
                        placeholder="Correo Electronico"><br><br>

                    <label>Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
                    <br>
                    <br>
                    <div class="contenedor-button">
                        <input class="button-contacto" type="submit" value="Enviar">
                        <input class="button-contacto" type="submit" value="Resetear">
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="container-footer">
                <a>#Seguinos en nuestras redes sociales</a>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
